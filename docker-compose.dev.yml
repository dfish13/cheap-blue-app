version: "3.9"
services:
  cb-app:
    container_name: cb-app
    image: duncanfish/cheap-blue:cb-app
    build:
      context: ./app
      dockerfile: ./app/Dockerfile
    links:
      - "cb-server:engine"
    ports:
      - "3000:3000"
    volumes:
      - /home/duncanfish/git/cheap-blue-app/app/src:/app/src
  
  cb-server:
    container_name: cb-server
    image: duncanfish/cheap-blue:cb-server
    build:
      context: ./server
      dockerfile: ./server/Dockerfile
    ports:
      - "4000:4000"
  
  db:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: duncan
      POSTGRES_PASSWORD_FILE: /secrets/postgres-password
      POSTGRES_DB: cheap_blue_db
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - ./server/node_modules/connect-pg-simple/table.sql:/docker-entrypoint-initdb.d/table.sql
      - ./secrets/postgres-password:/secrets/postgres-password

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: asdf
    ports:
      - "5050:80"
  
volumes:
  postgres-data:
  